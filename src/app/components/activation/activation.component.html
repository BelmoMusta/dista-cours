<!-- BANNER-->
<div class="col-md-6 offset-md-3 mt-5">
  <div class=" bg-secondary">
    <div class="card">
      <h4 class="card-header">Activation de compte</h4>
      <div class="card-body">
        Tapez le code d'activation que vous avez re√ßu par mail.
        <form [formGroup]="activationForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="activation-code">code d'activation</label>
            <input id="activation-code" type="text" formControlName="activationCode" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.activationCode.errors }"/>
            <div *ngIf="submitted && f.activationCode.errors" class="invalid-feedback">
              <div *ngIf="f.activationCode.errors.required">le code d'activation est requis</div>
            </div>
          </div>

          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Activer
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>

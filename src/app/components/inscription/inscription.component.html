<!-- BANNER-->
<div class="col-md-6 offset-md-3 mt-5">
  <div class=" bg-secondary">
    <div class="card">
      <h4 class="card-header">Inscription</h4>
      <div class="card-body">
        <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="username">Nom</label>
            <input id="name" type="text" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Le nom est requis</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Prénom</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Le prénom est requis</div>
            </div>
          </div>

          <div class="form-group">
            <label for="username">E-mail</label>
            <input id="username" type="text" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>

            <div class="form-group">
              <label for="password-confirmation">Confirmation de mot de passe</label>
              <input id="password-confirmation" type="password" formControlName="passwordConfirmation"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.passwordConfirmation.errors }"/>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            S'inscrire
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
